<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="quiz_form">
        <h1>Quiz Game</h1>
        <div class="quiz">
            <!-- The question will be dynamically loaded here -->
            <h2 id="question">Question will appear here</h2>
            <div id="answer_button">
                <!-- Answer buttons will be dynamically created here by JavaScript -->
            </div>
            <!-- Score Counter -->
            <h5 id="score">Score: 0</h5>
            <!-- Next Button, initially hidden -->
            <button id="next-btn" class="nextbtn" style="display: none;">Next Question</button>

            <button id="play-again-btn" class="nextbtn" style="display: none;">Play Again</button>
        </div>
    </div>
    
    <script src="./index.js"></script>
</body>
</html>
